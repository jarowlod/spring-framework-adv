spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    #hibernate:
    #  ddl-auto: create-drop
    open-in-view: false
    show-sql: true
  messages:
    basename: text,exceptions
  data:
    mongodb:
      port: 27017
      username: admin
      password: admin
      database: payments
      authentication-database: admin
  cloud:
    openfeign:
      client:
        config:
          timeProvider:
            logger-level: basic
logging:
  level:
    org.javamoney.moneta: OFF
    org.springframework.data.mongodb.repository.query: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    pl.training: DEBUG
    pl.training.payments.adapters.output.time.remote.TimeServiceApi: DEBUG
timeExecutionLoggerOrder: 99999999
timeApi:
  endpoint: http://worldtimeapi.org/api/timezone
  timezone: Europe/Warsaw
  token: 1234
